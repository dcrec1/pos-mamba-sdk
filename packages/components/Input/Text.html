<Input on:focus="openKeyboard()"
    ref:visibleInput
    {..._inputProps}
/>
{#if active}
  <div class="keyboardScreen" style="background-color: {bgColor};">
    <Input
      bind:value=value
      {..._inputProps}
      ref:keyboardInput
    />
    <div class="keyboard" style="color: {keyTextColor};">
      <div class="suggestions">
          <table style="width: 100%; border-spacing: 5px; border-collapse: separate;">
            <tr>
              {#each targetSuggestions as suggestion}
                <td>
                  <div class="suggestion" style={keyStyle} on:click="addSuggestion(suggestion)">
                    {suggestion}
                  </div>
                </td>
              {/each}
            </tr>
          </table>
      </div>
      <div class="key-row">
        {#each layout.firstRowKeys as key}
          <div class="key" style={keyStyle} on:click="typeKey(key)">{key}</div>
        {/each}
      </div>
      <div class="key-row">
        {#each layout.secondRowKeys as key}
          <div class="key" style={keyStyle} on:click="typeKey(key)">{key}</div>
        {/each}
      </div>
      <div class="key-row">
        <div class="key bigger" style={keyStyle} on:click="capitalize()">
          <div class="utility-key capslock"
           style={capslockStyle}>
           </div>
        </div>
        {#each layout.thirdRowKeys as key}
          <div class="key" style={keyStyle} on:click="typeKey(key)">{key}</div>
        {/each}
        <div class="key bigger" style={keyStyle} on:click="backspace()">
          <div class="utility-key backspace" style="background-color: {keyTextColor};"></div>
        </div>
      </div>
      <div class="key-row">
        <div class="key bigger" style={keyStyle}
          on:click="speacialize()"
        >
          {specialLabel}
        </div>
        <div class="key bigger"
          style={keyStyle}
          on:click="typeKey(layout.utilityKeys[0])"
        >
          {layout.utilityKeys[0]}
        </div>
        <div class="key space" style={keyStyle} on:click="typeKey(' ')">___</div>
        <div class="key bigger" style={keyStyle} on:click="typeKey(layout.utilityKeys[1])">
          {layout.utilityKeys[1]}
        </div>
        <div class="key bigger" style={keyStyle} on:click="closeKeyboard()">OK</div>
      </div>
    </div>
  </div>
  <Keystroke key="enter" style={keyStyle} on:keystroke="closeKeyboard()"/>
  <Keystroke key="close" style={keyStyle} on:keystroke="closeKeyboard()"/>
{/if}


<script>
  // TODO: press backspace wipe multiple keys

  import virtualKeyboard from './virtualKeyboard.js';

  export default {
    components: {
      Input: './Input.html',
      Keystroke: '@mamba/app/Keystroke.html',
    },
    data() {
      return {
        value: '',
        mode: 'default',
        type: 'text',
        label: undefined,
        alphanumeric: false,
        bgColor: undefined,
        keyColor: undefined,
        keyTextColor: undefined,
        _defaultSuggestions: virtualKeyboard.DEFAULT_SUGGESTIONS,
        suggestions: [],
      };
    },
    computed: {
      layout({ mode }) {
        return virtualKeyboard.KEYBOARD_LAYOUTS[mode];
      },
      specialLabel({ mode }) {
        if (mode === 'special') {
          return 'abc';
        }
        return '?123';
      },
      targetSuggestions({ suggestions, value }) {
        const res = suggestions.filter(option => {
          return (
            value.substr(value.length - option.target.length) === option.target
          );
        })[0];
        return typeof res !== 'undefined' ? res.suggestions : [];
      },
      keyStyle({ keyColor, bgColor }) {
        return [
          keyColor && `background-color: ${keyColor}`,
          bgColor && `box-shadow: 0px 0px 0px 1px ${bgColor} inset`,
        ]
          .filter(Boolean)
          .join(';');
      },
      capslockStyle({ keyTextColor, mode }) {
        const opacity =
          mode === 'capitalized' ? 'opacity: 0.8;' : 'opacity: 0.35;';
        return [opacity, keyTextColor && `background-color: ${keyTextColor};`]
          .filter(Boolean)
          .join(';');
      },
      _inputProps: ({
        rawValue,
        prefix,
        suffix,
        mask,
        placeholder,
        type,
        ...props
      }) => props,
    },
    oncreate() {
      const { suggestions, _defaultSuggestions } = this.get();
      this.set({ suggestions: suggestions.concat(_defaultSuggestions) });
    },
    methods: {
      _moveCursor(position) {
        const { input } = this.refs.keyboardInput.refs;
        input.focus();
        if (typeof this.get().value !== 'undefined') {
          if (typeof position === 'undefined' || position < 0) {
            input.selectionEnd = input.value.length;
            input.selectionStart = input.selectionEnd;
          } else {
            input.selectionEnd = position;
            input.selectionStart = position;
          }
        }
      },
      typeKey(key) {
        const inputValue = this.get().value;
        const keyboardInput = this.refs.keyboardInput.refs.input;
        const position = keyboardInput.selectionStart;
        this.set({
          value: inputValue.slice(0, position) + key + inputValue.slice(position),
        });
        this._moveCursor(position + 1);
      },
      capitalize() {
        if (this.get().mode === 'capitalized') {
          this.set({ mode: 'default' });
        } else {
          this.set({ mode: 'capitalized' });
        }
      },
      speacialize() {
        if (this.get().mode === 'special') {
          this.set({ mode: 'default' });
        } else {
          this.set({ mode: 'special' });
        }
      },
      backspace() {
        const inputValue = this.get().value;
        const { input } = this.refs.keyboardInput.refs;
        const cursorPosition = input.selectionStart;

        if (cursorPosition - 1 >= 0) {
          if (cursorPosition === input.value.length) {
            this.set({ value: inputValue.slice(0, -1) });
          } else {
            const res =
              inputValue.slice(0, cursorPosition - 1) +
              inputValue.slice(cursorPosition, input.value.length);
            this.set({ value: res });
          }
          this._moveCursor(cursorPosition - 1);
        }
      },
      openKeyboard() {
        this.set({ active: true });
        this.refs.keyboardInput.focus();
        this.root.meta.setScrollable(false);
      },
      closeKeyboard() {
        this.refs.keyboardInput.blur();
        const value = this.get();
        this.set({ active: false });
        this.root.meta.setScrollable(true);
        this.fire('submit', { isValid: true, rawValue: value, value });
      },
      addSuggestion(suggestion) {
        const inputValue = this.get().value;
        this.set({ value: inputValue.slice(0, -1) + suggestion });
        this._moveCursor();
      },
      focus() {
        /* istanbul ignore next */
        this.refs.visibleInput.focus();
      },
    },
  };
</script>
