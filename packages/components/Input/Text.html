<Input on:focus="openKeyboard()"
    bind:value=value
    bind:alphanumeric=alphanumeric
    bind:type
/>
{#if active}
  <div class="keyboardScreen">
    <Input
      bind:value=value
      bind:alphanumeric=alphanumeric
      bind:type
      ref:keyboardInput
    />
    <div class="keyboard">
      <div class="suggestions">
          <table style="width: 100%; border-spacing: 5px; border-collapse: separate;">
            <tr>
              {#each targetSuggestions as suggestion}
                <td>
                  <div class="suggestion" on:click="addSuggestion(suggestion)">
                    {suggestion}
                  </div>
                </td>
              {/each}
            </tr>
          </table>
      </div>
      <div class="key-row">
        {#each layout.firstRowKeys as key}
          <div class="key" on:click="typeKey(key)">{key}</div>
        {/each}
      </div>
      <div class="key-row">
        {#each layout.secondRowKeys as key}
          <div class="key" on:click="typeKey(key)">{key}</div>
        {/each}
      </div>
      <div class="key-row">
        <div class="key bigger" on:click="capitalize()">
          <div class="utility-key capslock"
           style={ mode === 'capitalized' ? 'background-color: black;' : '' }>
           </div>
        </div>
        {#each layout.thirdRowKeys as key}
          <div class="key" on:click="typeKey(key)">{key}</div>
        {/each}
        <div class="key bigger" on:click="backspace()">
          <div class="utility-key backspace"></div>
        </div>
      </div>
      <div class="key-row">
        <div class="key bigger" on:click="speacialize()">{specialLabel}</div>
        <div class="key bigger" on:click="typeKey(layout.utilityKeys[0])">
          {layout.utilityKeys[0]}
        </div>
        <div class="key space" on:click="typeKey(' ')"></div>
        <div class="key bigger" on:click="typeKey(layout.utilityKeys[1])">
          {layout.utilityKeys[1]}
        </div>
        <div class="key bigger" on:click="closeKeyboard()">OK</div>
      </div>
    </div>
  </div>
  <Keystroke key="enter" on:keystroke="closeKeyboard()"/>
  <Keystroke key="close" on:keystroke="closeKeyboard()"/>
{/if}


<script>
  // TODO: press backspace wipe multiple keys
  // TODO: fix backspace in middle

  import virtualKeyboard from './virtualKeyboard.js';

  export default {
    components: {
      Input: './Input.html',
      Keystroke: '@mamba/app/Keystroke.html',
    },
    data() {
      return {
        value: '',
        mode: 'default',
        type: 'text',
        alphanumeric: false,
        bgColor: '',
        keyColor: '',
        _defaultSuggestions: virtualKeyboard.DEFAULT_SUGGESTIONS,
        suggestions: undefined,
      };
    },
    computed: {
      layout({ mode }) {
        return virtualKeyboard.KEYBOARD_LAYOUTS[mode];
      },
      specialLabel({ mode }) {
        if (mode === 'special') {
          return 'abc';
        }
        return '?123';
      },
      targetSuggestions({ _defaultSuggestions, suggestions, value }) {
        let allSuggestions = _defaultSuggestions;
        if (typeof suggestions !== 'undefined') {
          allSuggestions = suggestions.concat(_defaultSuggestions);
        }
        const res = allSuggestions.filter(option => {
          return (
            value.substr(value.length - option.target.length) === option.target
          );
        })[0];
        return typeof res !== 'undefined' ? res.suggestions : [];
      },
    },
    methods: {
      _moveCursor(position) {
        // moves cursor to the end
        const { input } = this.refs.keyboardInput.refs;
        input.focus();
        if (typeof this.get().value !== 'undefined') {
          if (typeof position === 'undefined' || position < 0) {
            input.selectionEnd = input.value.length;
            input.selectionStart = input.selectionEnd;
          } else {
            input.selectionEnd = position;
            input.selectionStart = position;
          }
        }
      },
      typeKey(key) {
        const inputValue = this.get().value;
        const { keyboardInput } = this.refs;
        this.set({ value: inputValue + key });
        keyboardInput.focus();
        this._moveCursor();
      },
      capitalize() {
        if (this.get().mode === 'capitalized') {
          this.set({ mode: 'default' });
        } else {
          this.set({ mode: 'capitalized' });
        }
      },
      speacialize() {
        if (this.get().mode === 'special') {
          this.set({ mode: 'default' });
        } else {
          this.set({ mode: 'special' });
        }
      },
      backspace() {
        const inputValue = this.get().value;
        const { input } = this.refs.keyboardInput.refs;
        const cursorPosition = input.selectionStart;
        if (cursorPosition === input.value.length) {
          this.set({ value: inputValue.slice(0, -1) });
        } else {
          const res =
            inputValue.slice(0, cursorPosition - 1) +
            inputValue.slice(cursorPosition, input.value.length);
          this.set({ value: res });
        }
        this._moveCursor(cursorPosition - 1);
      },
      openKeyboard() {
        this.set({ active: true });
        this.refs.keyboardInput.focus();
      },
      closeKeyboard() {
        this.refs.keyboardInput.blur();
        this.set({ active: false });
        this.refs.input.set({ value: this.get().value });
      },
      addSuggestion(suggestion) {
        const inputValue = this.get().value;
        this.set({ value: inputValue.slice(0, -1) + suggestion });
        this._moveCursor();
      },
    },
  };
</script>
